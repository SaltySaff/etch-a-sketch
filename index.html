<!DOCTYPE html>
<html>
<head>
    
    <title>Etch-a-Sketch</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id = title>Etch-a-Sketch</h1>
    <div id="container"></div>
    <div id="options">
        
        <button class ="button" id="clearButton">Resize</button>
        <br>
        <br>
        <input type="radio" id="customColor" name="edit">
        <label class="radioLabel" for="customColor">Custom Color</label>
        <input type="color" id="colorPicker" name="edit">
        <br>
        <br>
        <input type="radio" id="randomColor" name="edit">
        <label class="radioLabel" for="randomColor">Random Colors</label>
        <br>
        <br>
        <input type="radio" id="shades" name="edit">
        <label class="radioLabel" for="shades">White to Black</label>
        <br>
        <br>
        <input type="radio" id="eraser" name="edit">
        <label class="radioLabel" for="eraser">Eraser</label>
    </div>




</body>
    <script src="script.js"></script>
</html>
